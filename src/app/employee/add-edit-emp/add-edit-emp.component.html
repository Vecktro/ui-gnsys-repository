<div class="d-flex flex-row bd-highlight mb-3">
    <div class="form-froup row" style="width:60%;" *ngIf="emp.EmployeeID==0" >
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="EmployeeName"
            placeholder="Enter Employee Name">       
        </div>
        <div class="col-sm-10">  
            <select class="form-control" [(ngModel)]="Department">
                <option>---Select---</option>     
                <option *ngFor="let depName of departmentList">
                    {{depName.DepartmentName}}
                </option> 
            </select>    
        </div>
        <div class="col-sm-10">
            <input type="date"[(ngModel)]="DateOfJoining">
            <br> <br>
         <button (click)="addEmployee()" class="btn btn-primary" id="btnAddEmp">
            Add
        </button>          
        </div>
        <!--<div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="emp.Department"
            placeholder="Enter Department">       
        </div>-->

    </div>

    </div>
<div class="form-froup row" style="width:60%;" *ngIf="emp.EmployeeID!==0">
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="emp.EmployeeName"
        placeholder="Enter Employee Name">       
    </div>
    <div class="col-sm-10">  
        <select class="form-control" [(ngModel)]="emp.Department">
            <option>---Select---</option>     
            <option *ngFor="let depName of departmentList">
                {{depName.DepartmentName}}
            </option> 
        </select>    
    </div>
    <div class="col-sm-10">
        <input type="date"[(ngModel)]="emp.DateOfJoining">       
    </div>
       <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="emp.Department"
            placeholder="Enter Department">   
            <br><br>
            <button (click)="updateEmployee(emp.EmployeeID)" class="btn btn-primary"  id="btnUpdateEmp">
                Update
            </button>     
        </div>

<div class="form-froup row" *ngIf="dep.DepartmentID==0">
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="DepartmentName"
        placeholder="Enter Department Name">       
    </div>
    <button (click)="addDepartment()" class="btn btn-primary" id="btnAddDep">
        Add
    </button>
</div>
<div class="form-froup row" *ngIf="dep.DepartmentID!==0" >
    <div class="col-sm-10">
        <input type="text" id="update" lass="form-control" [(ngModel)]="dep.DepartmentName"
        placeholder="Enter Department Name">    
    </div>
    <button (click)="updateDepartment(dep.DepartmentID)" class="btn btn-primary" id="btnUpdateDep">
        Update
    </button> 
</div>
